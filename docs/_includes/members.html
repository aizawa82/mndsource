<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">Our Team</h3>
        
        {% for member in site.members %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" class="centered" alt="">
            <h4>{{ member.name }}</h4>
            <h5 class="ctitle">{{ member.position }}</h5>
            <p>{{ member.text }}</p>

        </div><! --/col-lg-3 -->	 	
        {% endfor %}
        
    </div><! --/row -->
</div><! --/container -->
